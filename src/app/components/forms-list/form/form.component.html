<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{form.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div [ngSwitch]="form.type">
            <ng-template ngSwitchCase="text">
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <input matInput [(placeholder)]='form.placeholder' [(value)]="form.value">
                    </mat-form-field>
                </form>
            </ng-template>
            <ng-template ngSwitchCase="radio">
                <mat-radio-group aria-label="Select an option">
                    <div *ngFor='let data of form.data'>
                        <mat-radio-button [(value)]="data.value">{{data.name}}</mat-radio-button>
                    </div>
                </mat-radio-group>
            </ng-template>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>EDIT</button>
        <button mat-button>DELETE</button>
    </mat-card-actions>
</mat-card>
